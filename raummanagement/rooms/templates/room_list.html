
{% extends 'base.html' %}
{% block title %}Räume im Gebäude{% endblock %}
{% block content %}
<h2>Räume im Gebäude {{ building.name }}</h2>
<ul>
    {% for room in rooms %}
    <li>
        {{ room.number }} - Kapazität: {{ room.capacity }} Personen
        <a href="{% url 'book_room' room.id %}">Buchen</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'building_list' %}">Zurück zu Gebäudeauswahl</a>
{% endblock %}
