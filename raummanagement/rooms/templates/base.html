{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}THA Raummanagement{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'rooms/styles5.css' %}">

</head>
<body>
    <header style="display: flex; justify-content: center; align-items: center; padding: 10px; background-color: #f5f5f5;">
        <!-- Logo linksbündig -->
        <img src="https://iioo.education/wp-content/uploads/2023/11/THA_Logo_S_Red_RGB-300x124.png" alt="Technische Hochschule Augsburg" style="height: 80px; position: absolute; left: 20px;">

        <!-- Überschrift zentriert -->
        <h1 style="flex-grow: 1; text-align: center; margin: 0; ">THA Raummanagement Buchungssystem</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'building_list' %}">Gebäude</a></li>
            <li><a href="{% url 'filter_rooms' %}">Räume Filtern</a></li>
            <li><a href="{% url 'free_rooms' %}">Freie Räume</a></li>
            <li><a href="{% url 'my_bookings' %}">Meine Buchungen</a></li>
            <li><a href="{% url 'account_settings' %}">Einstellungen</a></li>
            <li><a href="{% url 'logout' %}">Abmelden</a></li>
        </ul>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
